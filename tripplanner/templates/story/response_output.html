<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
        <h1>Your search result</h1>


        {% block content %}
            {% for c in content_list%}
                {% if c.eventName %}
                    <h3>{{c.eventName}}</h3>
                    <a href="{{c.ticket}}">{{c.type}}</a>
                {% else %}
                    <h4>{{c.name}}</h4>
                    <a href="{{c.link}}">{{c.term}}</a>

                {% endif %}

            {% endfor %}
        {% endblock %}


  <div id="map" style="width: 500px; height: 400px;"></div>

  <script>
    // Define your locations: HTML content for the info window, latitude, longitude
    var locations = [
        {% for c in content_list %}
            {% if c.name %}
                ['<a href = "{{c.link}}">{{c.name}}:{{c.close}}</a>',{{c.lat}},{{c.lon}},'{{c.term}}'],
            {% else %}
                ['<a href = "{{c.ticket}}">{{c.eventName}}</a>',{{c.lat}},{{c.lon}},'{{c.type}}'],
            {% endif %}

        {% endfor %}
    ];


    // Setup the different icons and shadows
    var iconURLPrefix = 'http://maps.google.com/mapfiles/ms/icons/';

    var icons = {
            'bar':'https://maps.google.com/mapfiles/kml/shapes/bars.png',
            'coffee':'https://maps.google.com/mapfiles/kml/shapes/coffee.png',
            'restaurant':'https://maps.google.com/mapfiles/kml/shapes/dining.png',
            'art':'https://maps.google.com/mapfiles/kml/shapes/arts.png',
            'film':'https://maps.google.com/mapfiles/kml/shapes/movies.png',
            'sports':'https://maps.google.com/mapfiles/kml/shapes/play.png',
            'outdoor':'https://maps.google.com/mapfiles/kml/shapes/hiker.png',
            'shopping':'https://maps.google.com/mapfiles/kml/shapes/shopping.png'



    }
    var iconsLength = icons.length;
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-88.0,41.8),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      streetViewControl: false,
      panControl: false,
      zoomControlOptions: {
         position: google.maps.ControlPosition.LEFT_BOTTOM
      }
    });
            var infowindow = new google.maps.InfoWindow({
      maxWidth: 160
    });

    var markers = new Array();

    var iconCounter = 0;

    // Add the markers and infowindows to the map
    for (var i = 0; i < locations.length; i++) {
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon: icons[locations[i][3]]
      });

      markers.push(marker);

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));

      iconCounter++;

    }
    function autoCenter() {
      //  Create a new viewpoint bound
      var bounds = new google.maps.LatLngBounds();
      //  Go through each...
      for (var i = 0; i < markers.length; i++) {
				bounds.extend(markers[i].position);
      }
      //  Fit these bounds to the map
      map.fitBounds(bounds);
    }
    autoCenter();

  </script>
</body>
</html>
